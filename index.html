<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin's Signup</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-side">
            <div class="logo-container">
                <img src="./assets/odin-lined.png" alt="Odin's Head">
                <h1>ODIN</h1>
            </div>
            
        </div>
        <div class="right-side">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
            <form action="#" method="post">
                <fieldset>
                    <p>Let's do this!</p>
                    <div class="groupcontainer">
                        <div class="inputgroup">
                            <label for="fname">First Name</label>
                            <input name="fname" id="fname" type="text">
                        </div>
                        <div class="inputgroup">
                            <label for="lname">Last Name</label>
                            <input name="lname" id="lname" type="text">
                        </div>
                    </div>
                    <div class="groupcontainer">
                        <div class="inputgroup">
                            <label for="mail">Email</label>
                            <input name="mail" id="mail" type="email">
                        </div>
                        <div class="inputgroup">
                            <label for="phone">Phone Number</label>
                            <input name="phone" id="phone" type="number">
                        </div>
                    </div>
                    <div class="groupcontainer">
                        <div class="inputgroup">
                            <label for="pwd1">Password</label>
                            <input name="pwd1" id="pwd1" type="password">
                        </div>
                        <div class="inputgroup">
                            <label for="pwd2">Confirm Password</label>
                            <input name="pwd2" id="pwd2" type="password">
                        </div>
                    </div>
                </fieldset>
            <button type="submit">
                Create Account
            </button>
            </form>
        
            <p id="subbtn">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
