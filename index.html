<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin's Signup</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-screen">
            <img src="assets/leaves.avif"/>
            <div class="logo"></div>
        </div>
        <div class="right-screen">
            <p class="header-info">
                This is not a real online service! You know you need something liek this in your life to help you realize your deepest dreams.<br>Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
            <div class="form-wrapper">
                <form action="/" method="post">
                    <legend>Let's do this!</legend>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" />
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" />
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" />
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone" />
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" />
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
